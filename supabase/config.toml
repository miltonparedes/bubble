# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://127.0.0.1:2022"
additional_redirect_urls = ["http://127.0.0.1:2022"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = true

[realtime]
enabled = true

[storage]
enabled = true
file_size_limit = "50MiB"

[edge_runtime]
enabled = true
policy = "oneshot"
